<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action = "https://www.google.com/search" method="GET" target="_blank">
        <div>
            <label for="search">
                Search : 
            </label>
            <input type="text" name="q" placeholder="Search in Google" id="search">
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
